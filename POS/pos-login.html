<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Login Page</title>
   <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
   <section id="loginSection">
      <div class="overlay">
         <div class="container">
            <a href="../home.html" class="home-link">Home</a>
            <b><p id="logID"></p></b>
            <div class="row">
               <div class="col d-flex flex-column justify-content-center">
                  <div class="login-box text-center">
                     <h3>ACCOUNT LOGIN</h3>
                     <form id="loginForm">
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                           </div>
                           <input class="form-control" type="text" id="username" placeholder="User name" required>
                        </div>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-lock"></i></span>
                           </div>
                           <input class="form-control" type="password" id="password" placeholder="Password" required>
                        </div>
                        <button class="btn" type="submit">LOGIN</button>
                     </form>
                     <div id="loginError" class="text-danger mt-3"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/jquery-ui.min.js"></script>
   <script src="js/jquery-editable-select.min.js"></script>
   <script src="js/calculate.js"></script>
   <script src="js/style.js"></script>
   <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
         apiKey: "AIzaSyCxdnyyN6s8gzISIhmEU9LpXLzeXh1cjHM",
    authDomain: "fb-june2024.firebaseapp.com",
    databaseURL: "https://fb-june2024-default-rtdb.firebaseio.com",
    projectId: "fb-june2024",
    storageBucket: "fb-june2024.appspot.com",
    messagingSenderId: "160080813553",
    appId: "1:160080813553:web:f7557c64b1e35a78267850",
    measurementId: "G-8KXWKMW1CT"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Handle login form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
         e.preventDefault();
         var email = document.getElementById('username').value;
         var password = document.getElementById('password').value;

         firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
               // Redirect to homepage or another page
               window.location.href = "pos.html";
            })
            .catch((error) => {
               var errorCode = error.code;
               var errorMessage = error.message;
               document.getElementById('loginError').textContent = errorMessage;
            });
      });
      document.getElementById("logID").innerHTML = "Hello: " + localStorage.getItem("id");

 
   </script>
</body>
</html>

</body>
</html>
