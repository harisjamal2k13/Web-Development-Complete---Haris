<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1>Login/Signup Form</h1>
    
    <form id="loginForm">
    <!-- Login Form -->
        <h2 class="login">Login</h2>      
        <label   for="loginEmail">Email:</label>
        <input class="inptLogin" type="email" id="loginEmail" name="loginEmail">
        
        <label for="loginPassword">Password:</label>
        <input  type="password" id="loginPassword" required><br>

        <button  class="loginBtn" type="submit" id="loginBtn">Login</button><br>
       <button class="fp" id="fp">Forgot Password</button>
    </form>
    <!-- Signup Form -->
    <h2 class="signup">Signup</h2>
    <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input  type="email" id="signupEmail" required>
        
        <label for="signupPassword">Password:</label>
        <input  type="password" id="signupPassword" required><br>
        
        <button class="signupbtn" id="signupbtn" type="submit">Signup</button>
    </form>
</div>
</body>

<script type="module" src="app.js"></script>
</html>
