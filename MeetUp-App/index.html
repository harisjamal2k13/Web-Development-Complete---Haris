     function changeHashOnLoad() {
      window.location.href += '#';
      setTimeout('changeHashAgain()', '50');
    }

    function changeHashAgain() {
      window.location.href += '1';
    }

    var storedHash = window.location.hash;
    window.setInterval(function () {
      if (window.location.hash != storedHash) {
        window.location.hash = storedHash;
      }
    }, 50);
    window.onload = changeHashOnLoad();

  <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="customclose">&times;</span>
        </button>
        </div>
        <div class="modal-body">

         

            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="name" id="username" class="form-control" placeholder="Select Username">
            </div>


            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" id="email" class="form-control" placeholder="Select Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>


            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Select Password(min 6 char)">
            </div>
            <button type="submit" class="btn btn-primary" onclick="submit()">SignUp</button>
         
        </div>
      </div>
    </div>
  </div>









  <div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SignIn</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="customclose">&times;</span>
        </button>
        </div>
        <div class="modal-body">

          <form id="stop">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="inputpassword" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">SignIn</button>

          </form>
        </div>

      </div>
    </div>
  </div>



  <div class="modal fade" id="signupsuccessmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content ">
          <div class="modal-header custommodalcontent">
            <h5 class="modal-title" id="exampleModalLabel">SignUp Successfully</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="customclose">&times;</span>
          </button>
          </div>
  
        </div>
      </div>
    </div>
